<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Toasted Notify</title>
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta httpEquiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="title" content="Toasted Notify" />
    <meta name="description" content="Toast Notifications" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://toasted-notify.vercel.app" />
    <meta property="og:title" content="Toasted Notify" />
    <meta property="og:description" content="Toast Notifications" />
    <meta property="og:image" content="https://toasted-notify.vercel.app/preview.png" />
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://toasted-notify.vercel.app" />
    <meta property="twitter:title" content="Toasted Notify" />
    <meta property="twitter:description" content="Toast Notifications" />
    <meta property="twitter:image" content="https://toasted-notify.vercel.app/preview.png" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/toaster-ui@1.1.5/dist/main.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <div class="playground">
      <div class="header-image">
        <img src="./toast.png" alt="Toast Notification Playground" />
        <model-viewer
          src="./toast.glb"
          alt="Save Toast 3D"
          camera-controls
          auto-rotate
          interaction-prompt="click"
          style="width: 250px; height: 250px; cursor: pointer;"
        ></model-viewer>
      </div>
      <center><button id="export-btn" class="modern-btn"><i class="fa-solid fa-bread-slice"></i>Pop Toast</button></center>

      <div class="section">
        <h3><a href="https://toasted-notify.vercel.app" class="no-style"><i class="fa-solid fa-bread-slice"></i>&nbsp;Style</a></h3>
        <div class="grid" id="theme-buttons">
          <button data-theme="arcade" class="modern-btn">
            <i class="fa-solid fa-gamepad"></i> Arcade
          </button>
          <button data-theme="professional" class="modern-btn">
            <i class="fa-solid fa-briefcase"></i> Professional
          </button>
          <button data-theme="localtoast" class="modern-btn">
            <i class="fa-solid fa-cube"></i> Localtoast
          </button>
          <button data-theme="glass" class="modern-btn">
            <i class="fa-solid fa-wine-glass"></i> Glass
          </button>
          <button data-theme="neon" class="modern-btn">
            <i class="fa-solid fa-bolt-lightning"></i> Neon
          </button>
        </div>
      </div>

      <div class="section">
          <h3><a href="https://github.com/sudo-self/toast" class="no-style"><i class="fa-solid fa-jar"></i>&nbsp;Animation</a></h3>

        <div class="grid" id="animation-buttons">
          <button data-animation="slide" class="modern-btn">
            <i class="fa-solid fa-arrow-up"></i> Slide
          </button>
          <button data-animation="bounce" class="modern-btn">
            <i class="fa-solid fa-arrows-rotate"></i> Bounce
          </button>
          <button data-animation="fade" class="modern-btn">
            <i class="fa-solid fa-water"></i> Fade
          </button>
          <button data-animation="flip" class="modern-btn">
            <i class="fa-solid fa-retweet"></i> Flip
          </button>
          <button data-animation="zoom" class="modern-btn">
            <i class="fa-solid fa-magnifying-glass-plus"></i> Zoom
          </button>
        </div>
      </div>

      <div class="btn-wrap">
          <div id="toast-container"></div>
        <button class="launch-btn" onclick="showToast()">
          <i class="fa-solid fa-bread-slice"></i> Toast Notify
        </button>
      </div>
      <div class="section">
        <h3><i class="fa-solid fa-hammer"></i>&nbsp;&lt;CODE&gt; </h3>
        <div class="builder-form">
          <label>
            Message<br>
            <input type="text" id="toast-message" placeholder="Enter toast message" />
          </label>

          <label>
            Duration (ms)<br>
            <input type="number" id="toast-duration" value="7000" min="1000" />
          </label>

          <label>
            <input type="checkbox" id="toast-html" />
            Allow HTML

          </label>

          <label>
            <input type="checkbox" id="toast-auto-close" checked />
            Auto Close
          </label>
        </div>
      </div>
      <div>addToast&#40;&nbsp;&#41;
<p style="color:grey">Duration autoClose Styles allowHtml onClose</p>

</div>
   
    </div>
    

    <script src="./script.js"></script>
  </body>
</html>
