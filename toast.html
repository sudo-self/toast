
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exported Toast</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: #121212;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 1rem;
      border-radius: 8px;
      max-width: 90%;
      overflow-x: auto;
      font-size: 0.85rem;
      margin-top: 2rem;
    }

    .toast-wrapper {
      position: fixed;
      z-index: 9999;
      padding: 20px;
    }
    .toast-wrapper.bottom-right {
      bottom: 20px;
      right: 20px;
    }
    .toast-wrapper.center {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .toast {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 16px 20px;
      border-radius: 8px;
      background: #222;
      color: white;
      position: relative;
      animation: flip 0.6s ease-out both;
    }

    .toast-glow {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      border-radius: inherit;
      background: radial-gradient(circle, rgba(255,255,255,0.18), transparent 70%);
    }

    @keyframes slide {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounce {
      0% { transform: scale(0.9); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes zoom {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes zoom-glass {
      from { transform: scale(0.5); opacity: 0.5; backdrop-filter: blur(4px); }
      to { transform: scale(1); opacity: 1; backdrop-filter: blur(10px); }
    }

    .glass {}
  </style>
</head>
<body>
<model-viewer
  src="https://pub-c1de1cb456e74d6bbbee111ba9e6c757.r2.dev/toast.glb"
  alt="3D Toast"
  camera-controls
  auto-rotate
  interaction-prompt="click"
  style="width: 250px; height: 250px; cursor: pointer;"
></model-viewer>


  <h1>toasted-notify.vercel.app</h1>

  <pre><code>&lt;div class="toast-wrapper bottom-right"&gt;
  &lt;div class="toast glass"&gt;
    &lt;i class="fa-solid fa-wine-glass"&gt;&lt;/i&gt;
    &lt;span&gt;This is a Glass toast in Flip style.&lt;/span&gt;
    &lt;div class="toast-glow"&gt;&lt;/div&gt;
  &lt;/div&gt;
&lt;/div&gt;</code></pre>

  <div class="toast-wrapper bottom-right">
    <div class="toast glass">
      <i class="fa-solid fa-wine-glass"></i>
      <span>This is a Glass toast in Flip style.</span>
      <div class="toast-glow"></div>
    </div>
  </div>
</body>
</html>
